<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <h1>{{message}}</h1>

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">

                    <img v-bind:src='slides[counterPhoto].image' alt='slides[counterPhoto].title'/>
                    
                    <div class="text">
                        <h3>{{slides[counterPhoto].title}}</h3>
                        <p>
                            {{slides[counterPhoto].text}}
                        </p>
                    </div>

                </div>

                <div class="thumbs">
                    <div @click="prevPhoto()" class="prev"></div>
                    <div @click="nextPhoto()" class="next"></div>

                    <div v-for="(img, index) in slides" class="thumb" @click="counterPhoto = index" v-bind:class="counterPhoto == index ? 'active' : '' "> 
                        <img :src="img.image" :alt="img.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
